<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Art Camp Volunteer Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
  </head>

  <body>
    <div class="container">
    <header>
      <h1 id="title">Art Camp Volunteer <br> Registration Form</h1>
      <p id="description">Thank you for your interest in serving our community!</p>
      <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmzruyQqSkcGhnPzHQ6OnezOmgkfbGfaxeWA&usqp=CAU" alt="red heart">
    </header>

    <form id="survey-form" action="/url-where-you-want-to-submit-form-data">

      <label for="name" id="name-label">Name: <span class="asterisk">*</span></label>
        <input id="name"
               type="text"
               name="name"
               placeholder="Enter your name"
               required>

      <label for="email" id="email-label">Email: <span class="asterisk">*</span></label>
        <input id="email"
               type="email"
               name="email"
               placeholder="Enter your email"
               required>

      <label for="number" id="number-label">Age: <small>(minimum age to volunteer is 13)</small></label>
        <input id="number"
               type="number"
               name="number"
               min="13"
               max="99"
               placeholder="Enter you age">

      <label for="phone" id="phone-label">Phone Number: <span class="asterisk">*</span></label>
        <input id="phone"
               type="tel"
               name="phone"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
               placeholder="Enter your phone number"
               required>
        <small>Format: 123-456-7890</small>

      <!-- dropdown -->
      <label for="dropdown" id="dropdown-age">Select Age Group:</label>
      <select name="age" id="dropdown">
        <option value>Select age preference</option>
        <option value="1">3-5</option>
        <option value="2">6-8</option>
        <option value="3">9-11</option>
        <option value="3">12+</option>
      </select>

      <!-- radio buttons -->
      <p id="gender" >Gender:</p>
      <label for="female">
        <input id="female"
               type="radio"
               name="gender"
               value="female">Female</label>
      <label for="male">
        <input id="male"
               type="radio"
               name="gender"
               value="male">Male</label>

      <!-- checkboxes -->
      <p id="interests">Please select your area(s) of expertise.</p>
      <label for="into-ceramics">
      <input id="into-ceramics"
            type="checkbox"
            name="interest"
            value="ceramics">Ceramics</label>
       <label for="into-computer-art">
         <input id="into-computer-art"
                type="checkbox"
                name="interest"
                value="computer-art">Computer Art</label>
      <label for="into-crafts">
        <input id="into-crafts"
               type="checkbox"
               name="interest"
               value="crafts">Crafts</label>
      <label for="into-dance">
        <input id="into-dance"
               type="checkbox"
               name="interest"
               value="dance">Dance</label>
      <label for="into-drama">
        <input id="into-drama"
               type="checkbox"
               name="interest"
               value="drama">Drama</label>
      <label for="into-drawing">
        <input id="into-drawing"
               type="checkbox"
               name="interest"
               value="drawing">Drawing</label>
      <label for="into-fabric-arts">
        <input id="into-fabric-arts"
               type="checkbox"
               name="interest"
               value="fabric-arts">Fabric Arts</label>
      <label for="into-fiber-arts">
        <input id="into-fiber-arts"
               type="checkbox"
               name="interest"
               value="fiber-arts">Fiber Arts</label>
      <label for="into-filmmaking">
        <input id="into-filmmaking"
               type="checkbox"
               name="interest"
               value="filmmaking">Filmmaking</label>
      <label for="into-jewelry">
        <input id="into-jewelry"
               type="checkbox"
               name="interest"
               value="jewelry">Jewelry</label>
      <label for="into-music">
        <input id="into-music"
               type="checkbox"
               name="interest"
               value="music">Music</label>
      <label for="into-painting">
        <input id="into-painting"
               type="checkbox"
               name="interest"
               value="painting">Painting</label>
      <label for="into-photography">
        <input id="into-photography"
               type="checkbox"
               name="interest"
               value="photography">Photography</label>
      <label for="into-printmaking">
        <input id="into-printmaking"
               type="checkbox"
               name="interest"
               value="printmaking">Printmaking</label>
      <label for="into-sculpture">
        <input id="into-sculpture"
               type="checkbox"
               name="interest"
               value="sculpture">Sculpture</label>

      <!-- textarea for additional comments -->
      <label for="comments" id="add-comments">Additional Comments:</label>
      <textarea id="comments"
                name="comments"
                rows="10"
                cols="20">Please share any additional information</textarea>

      <button id="submit" type="submit">Submit</button>

      <p><span class="asterisk">*</span> Field is required</p>

    </form>
    </div>
  </body>

</html>
